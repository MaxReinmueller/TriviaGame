<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Trivia Game</title>
</head>

<body>

    <div class="container">
        <h1>Totally Trivial Trivia!!</h1>
        <form id="quiz" name="quiz" style="display: none">
        <P>In the year 1900 in the U.S. what were the most popular first names given to boy and girl babies?</P>
        <input type="radio" id="q1.1" name="question1" value="William and Elizabeth">A. William and Elizabeth</input><br>
        <input type="radio" id="q1.2" name="question1" value="Joseph and Catherine">B. Joseph and Catherine</input><br>
        <input type="radio" id="q1.3" name="question1" value="John and Mary">C. John and Mary</input><br>
        <input type="radio" id="q1.4" name="question1" value="George and Anne">D. George and Anne</input><br>
        <button type="submit" value="I'm Finished!" onclick="check();">Submit</button>
        </form>
        <button id="startQuiz">Start!</button>
        <div id="countdown"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
